    implementation files('libs/rpi-ws281x-java-2.0.0-SNAPSHOT-sources.jar')
    implementation files('libs/TarsosDSP-latest-bin.jar')

    runtime("com.h2database:h2")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
